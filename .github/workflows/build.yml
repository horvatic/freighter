name: Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v cmd/freighter/main.go

    - name: Test
      run: go test -v ./...

    - name: Run Main
      run: go run cmd/freighter/main.go &
      env:
        INIT_API_KEY: 123
        LISTEN_PORT: 8080

    - name: sleep
      run: sleep 5

    - name: Run Test Server
      run: go run test/service/cmd/freighter/main.go &
      env:
        TEST_HOST: 127.0.0.1
        GATEWAY_HOST: 127.0.0.1

    - name: Run API Tests
      id: run-newman
      uses: anthonyvscode/newman-action@v1
      with:
        collection: test/integrations/freighter.postman_collection.json
        environment: test/integrations/ci-testing.postman_environment.json
        reporters: cli

    - name: Output summary to console
      run: echo ${{ steps.run-api-tests.outputs.summary }}
